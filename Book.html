	        <input type="email" id="email_2" name="email_2" placeholder="jane@gmail.com" required>

			  <select name="hour">

			  	<option value="30">30</option>

			  </select>

			  <label>Number of Faces:</label>		  
			 <select name="faces" onChange="calculate()" id="NOF">

	        <input type="submit" id="book" name="book" value="Book Appointment">

   <script>// Used to toggle the menu on small screens when clicking on the menu button
function toggleFunction() {
    var x = document.getElementById("navDemo");
    if (x.className.indexOf("w3-show") == -1) {
        x.className += " w3-show";
    } else {
        x.className = x.className.replace(" w3-show", "");
    }
}

function calculate(){
	var NOF = document.getElementById("NOF");
	var amount = document.getElementById("amount");
	var selectedNumber = NOF.options[NOF.selectedIndex].value;
	amount.innerText = selectedNumber * 150;
}
function restCalculation(){
	var amount = document.getElementById("amount");
	amount.innerText = 150;	
}

</script>
